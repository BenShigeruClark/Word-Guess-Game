<!Doctype html>
<html>
    <head>
        <title>Word Guess Game</title>

        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
       
        <!-- Reset -->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <!-- css link -->
        <link rel="stylesheet" href="./assets/css/style.css">

       

    </head>

    <body>
    <header>
        <br>
    <strong>
        <h1>HANGMAN</h1>
        <br>
        <h2>Pioneers in Tech!</h2>
    </strong>

    </header>
    <br>
       

        <img src="./assets/images/IMG_1243.jpg">

        <div id="Game"></div>
        <br>

            <h3>

                <!-- Getting the game started/initializing game -->
            <p class = "start">Press any ket to get started!</p>
                <br>
                    <!-- The # of times user guesses the word correctly! -->
                <p class = "wins">Wins</p>
                    <br>
                            <!-- Users Guess of Tech Pioneer -->
                    <p class = "choices">Guess your Tech Pioneer!</p>
                        <br>
                                <!-- type placement for guesses -->
                        <p class = "underscores">_ _ _ _ _ _ _ _ _ _</p>
                            <br>
                                    <!-- Disply the number of guesses the user has remaining -->
                            <p class = "remaing">Number of Guesses remaining</p>
                                <br>
                                        <!-- Display of the letters the user has guessed! -->
                                <p class = "userGuesses">Letters Already Guessed</p>
                                    <br>
            </h3>
            <footer>
                <h2>Thanks for Playing!</h2>
            </footer>

        </div>

        <script src="./assets/javascript/game.js">

        
        </script> 






    </body>
